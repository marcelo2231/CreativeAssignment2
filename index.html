        <section class="page">

            <section class="tab">

                <button href="#experiences">Experiences</button>

                </section>
            <section id="about" style="background-color: white;>

                    <h2>About</h2>
                    <hr class="line"/>
                </header>
                <div class="section-body">

                </section>

        <script>    
            function displayNavitaireExperienceDescription() {
                var x = document.getElementById("glossaDescription");
                var y = document.getElementById("navitaireDescription");
                var z = document.getElementById("eventusDescription");
                if (y.style.display === "block") {
                    y.style.display = "none";
                    x.style.display = "none";
                    z.style.display = "none";
                } else {
                    y.style.display = "block";
                    x.style.display = "none";
                    z.style.display = "none";
                }
            }
            function displayEventusExperienceDescription() {
                var x = document.getElementById("glossaDescription");
                var y = document.getElementById("navitaireDescription");
                var z = document.getElementById("eventusDescription");
                if (z.style.display === "block") {
                    y.style.display = "none";
                    x.style.display = "none";
                    z.style.display = "none";
                } else {
                    y.style.display = "none";
                    x.style.display = "none";
                    z.style.display = "block";
                }
            }
            function displayGlossaExperienceDescription() {
                var x = document.getElementById("glossaDescription");
                var y = document.getElementById("navitaireDescription");
                var z = document.getElementById("eventusDescription");
                if (x.style.display === "block") {
                    y.style.display = "none";
                    x.style.display = "none";
                    z.style.display = "none";
                } else {
                    y.style.display = "none";
                    x.style.display = "block";
                    z.style.display = "none";
                }
            }
          
        </script>
