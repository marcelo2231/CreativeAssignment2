<!DOCTYPE html>
<html>
    <head>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <!--<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body id="body-style-one">
        <section class="page">
            <section class="section-body">
                <img src="./images/logo.png"/>
                <h1>Creative Assignment</h1>
                <br>
                <p>Look for Government Engineer jobs in different states. </p>
                <br>
            </section>
            <section class="tab">
                <button onClick="displayFind()">Find</button>

            </section>
            <section id="find" style="background-color: white;>
                <header class="section-header">
                    <h2>Find</h2>
                    <hr class="line"/>
                </header>
                <div class="section-body">
                <p></p>
                <form>
                    Enter an USA State: <input type="text" id="stateField" value=""><br><br>
                    Suggestion: <span id="txtHint">Empty</span>
                    <input id="jobsButton" type="submit" value="Submit">
                </form><br>
                <p>State</p>
                <textarea id="displayState">No State</textarea><br><br>
                <p>Current AVailable Jobs</p>
                <div id="weather">No job</div>
            </section>
            
            
            <section id="experiences" style="background-color: #FCF7F8;>
                <header class="section-header">
                    <h2>Footer</h2>
                    <hr class="line"/>
                </header>
                <br>
                <p>Marcelo Archiza</p>
            </section>
        
         </section>
        
        
        
        <script>    
            function displayFind() {
                var x = document.getElementById("find");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
          
        </script>
        <script>
            $(document).ready(function() {
             $( "#cityField" ).keyup(function() {
              var url = "https://bioresearch.byu.edu/cs260/jquery/getcity.cgi?q="+$("#cityField").val();
              $.getJSON(url,function(data) {
                console.log(data);
                console.log(data[0]);
                console.log("Got "+data[0].city);
                
                var everything;
                everything = "<ul>";
                $.each(data, function(i,item) {
                    everything += "<li> "+data[i].city + "</li>";
                });
                
                everything += "</ul>";
                $("#txtHint").html(everything);
              });
            });
            });
        </script>
    
    </body>
</html>
